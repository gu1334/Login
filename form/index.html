<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sol"><img src="/5a3ad40d0bc997.96486958151380481304832478.png" alt=""></div>

    <main>
      <h1>LOGIN</h1>

      <div>
        <form action="/index.html">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Coloque seu email"
            autocomplete="off"
            required
          />
          
          <br />
          <label for="pwd"></label>
          <input
            type="password"
            id="pwd"
            name="pwd"
            minlength="8"
            placeholder="Coloque sue senha"
            autocomplete="off"
            required
          />
         
          <br />
          <button>LOGIN</button>
          <br />
          <label for="">
            <input type="checkbox" checked="checked" name="remember" /> Lembrar
            de mim
          </label>
          <br>
          <a href="">Esqueci a senha</a>
        </form>
      </div>
    </main>
  </body>
</html>
